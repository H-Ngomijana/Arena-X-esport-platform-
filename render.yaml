services:
  - type: web
    name: arenax
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    disk:
      name: arenax-data
      mountPath: /var/data
      sizeGB: 5
    envVars:
      - key: NODE_ENV
        value: production
      - key: SYNC_DB_FILE
        value: /var/data/sync-state.json
      - key: SYNC_MEDIA_DIR
        value: /var/data/media
